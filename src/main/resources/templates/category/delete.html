<div class="container">
    <div class="row mt-2">
        <div class="col-12">
            <form th:action="@{/categories/delete}" th:object="${category}" method="post">
                <input th:type="hidden" name="id" th:field="*{category_id}">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <p class="form-control-static" th:text="${category.name}"></p>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <input type="submit" class="btn btn-danger" value="Delete category">
                    </div>
                    <div class="col-6">
                        <a href="/categories" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
