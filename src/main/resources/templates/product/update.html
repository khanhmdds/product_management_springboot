<div class="container">
    <div class="row mt-2">
        <div class="col-12">
            <form th:action="@{/products/update}" th:object="${product}" method="post">
                <input th:type="hidden" name="id" th:field="*{product_id}">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name" th:field="*{productName}">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Price</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Price" th:field="*{price}">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput4" class="form-label">Description</label>
                    <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Description" th:field="*{description}">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput5" class="form-label">Image</label>
                    <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="Image" th:field="*{image}">
                </div>
                <div class="mb-3">
                    <label for="autoSizingSelect">Category</label>
                    <select th:field="*{category}" class="form-select" id="autoSizingSelect" name="category">
                        <option th:each="category : ${categories}" th:value="${category.category_id}" th:text="${category.name}"></option>
                    </select>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <input type="submit" class="btn btn-primary" value="Save"/>
                    </div>
                    <div class="col-6 text-end">
                        <a href="/products" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
