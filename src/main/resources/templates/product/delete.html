<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<h1>Delete product</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/products">Product list</a>
</p>
<form th:action="@{/products/delete}" th:object="${product}" method="post">
    <input th:type="hidden" name="id" th:field="*{product_id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${product.productName}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td th:text="${product.price}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="${product.description}"></td>
        </tr>
        <tr>
            <td>Image:</td>
            <td th:text="${product.image}"></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td th:text="${product.getCategory().getName()}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete product"></td>
        </tr>
    </table>
</form>
</body>
</html>
