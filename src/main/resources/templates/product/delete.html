<div class="container">
    <div class="row mt-2">
        <div class="col-12">
            <form th:action="@{/products/delete}" th:object="${product}" method="post">
                <input th:type="hidden" name="id" th:field="*{product_id}">

                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <p class="form-control-static" th:text="${product.productName}"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price:</label>
                    <p class="form-control-static" th:text="${product.price}"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description:</label>
                    <p class="form-control-static" th:text="${product.description}"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Image:</label>
                    <p class="form-control-static" th:text="${product.image}"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Category:</label>
                    <p class="form-control-static" th:text="${product.getCategory().getName()}"></p>
                </div>

                <div class="row mt-3">
                    <div class="col-6">
                        <input type="submit" class="btn btn-danger" value="Delete product">
                    </div>
                    <div class="col-6">
                        <a href="/products" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
