        button{

<body>

<!--PreLoader-->
<div class="loader">
    <div class="loader-inner">
        <div class="circle"></div>
    </div>
</div>
<!--PreLoader Ends-->

<!-- header -->
<div th:replace="client/nav :: main-nav"></div>
<!-- end header -->

<!-- search area -->
<div class="search-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <span class="close-btn"><i class="fas fa-window-close"></i></span>
                <div class="search-bar">
                    <div class="search-bar-tablecell">
                        <h3>Search For:</h3>
                        <input type="text" placeholder="Keywords">
                        <button type="submit">Search <i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end search arewa -->

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>Fresh and Organic</p>
                    <h1>Cart</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end breadcrumb section -->

<!-- cart -->
<form th:action="@{/shopping-cart/update}" method="post">
    <div class="cart-section mt-150 mb-150">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-12">
                    <div class="cart-table-wrap">
                        <table class="cart-table">
                            <thead class="cart-table-head">
                            <tr class="table-head-row">
                                <th class="product-remove"></th>
                                <th class="product-image">Product Image</th>
                                <th class="product-name">Name</th>
                                <th class="product-price">Price</th>
                                <th class="product-quantity">Quantity</th>
                                <th class="product-total">Total</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cart : ${cartItems}" class="table-body-row">
                                <input th:type="hidden" name="id" th:value="${cart.productId}"/>
                                <td class="product-remove"><a th:href="@{/shopping-cart/remove/__${cart.productId}__}"><i class="far fa-window-close"></i></a></td>
                                <td class="product-image"><img th:src="${cart.image}" alt="Product Image"></td>
                                <td class="product-name" th:text="${cart.getName()}"></td>
                                <td class="product-price" th:text="${cart.getPrice()}"></td>
                                <td class="product-quantity"><input name="qty" type="number" th:value="${cart.getQty()}"></td>
                                <td class="product-total" th:text="${cart.getPrice()}*${cart.getQty()}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="cart-buttons">
                            <a th:href="@{/shopping-cart/clear}" class="boxed-btn">Clear Cart</a>
<!--                            <button class="boxed-btn">Update Cart</button>-->
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="total-section">
                        <table class="total-table">
                            <thead class="total-table-head">
                            <tr class="table-total-row">
                                <th>Total</th>
                                <th>Price</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="total-data">
                                <td><strong>Subtotal: </strong></td>
                                <td th:text="${total}">$</td>
                            </tr>
                            <tr class="total-data">
                                <td><strong>Shipping: </strong></td>
                                <td>10</td>
                            </tr>
                            <tr class="total-data">
                                <td><strong>Total: </strong></td>
                                <td th:text="${total + 10}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="cart-buttons">
                            <button class="boxed-btn">Update Cart</button>
                            <a href="checkout.html" class="boxed-btn black">Check Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- end cart -->
