<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

    <!-- title -->
    <title>Check Out</title>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="/assets/css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <!-- owl carousel -->
    <link rel="stylesheet" href="/assets/css/owl.carousel.css">
    <!-- magnific popup -->
    <link rel="stylesheet" href="/assets/css/magnific-popup.css">
    <!-- animate css -->
    <link rel="stylesheet" href="/assets/css/animate.css">
    <!-- mean menu css -->
    <link rel="stylesheet" href="/assets/css/meanmenu.min.css">
    <!-- main style -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- responsive -->
    <link rel="stylesheet" href="/assets/css/responsive.css">

    <style>
        button{
            border-radius: 50px; border: none;
            font-family: 'Poppins', sans-serif;
            display: inline-block;
            background-color: #F28123;
            color: #fff;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<!--PreLoader-->
<div class="loader">
    <div class="loader-inner">
        <div class="circle"></div>
    </div>
</div>
<!--PreLoader Ends-->

<!-- header -->
<div th:replace="client/nav :: main-nav"></div>
<!-- end header -->

<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>Fresh and Organic</p>
                    <h1>Check Out Product</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end breadcrumb section -->

<!-- check out section -->
<div class="checkout-section mt-150 mb-150">
<!--    <form th:action="@{/shopping-cart/checkout}" method="post">-->
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="checkout-accordion-wrap">
                        <div class="accordion" id="accordionExample">
                            <div class="card single-accordion">
                                <div class="card-header" id="headingOne">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                            Billing Address
                                        </button>
                                    </h5>
                                </div>

                                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                    <div class="card-body">
                                        <div class="billing-address-form">
                                            <form th:action="@{/shopping-cart/place-order}" th:object="${orderForm}" method="post">
                                                <p><input type="text" placeholder="Name" th:field="*{fullName}"></p>
                                                <p><input type="text" placeholder="Address" th:field="*{address}"></p>
                                                <p><input type="tel" placeholder="Phone" th:field="*{phoneNumber}"></p>
                                                <p><textarea name="bill" id="bill" cols="30" rows="10" placeholder="Say Something" th:field="*{note}"></textarea></p>
                                                <button class="boxed-btn">Place Order</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="order-details-wrap">
                        <table class="order-details" th:each="cartItems : ${cartItems}">
                            <thead>
                            <tr>
                                <th>Your order Details</th>
                                <th>Price</th>
                            </tr>
                            </thead>
                            <tbody class="order-details-body">
                            <tr>
                                <td>Product</td>
                                <td>Total</td>
                            </tr>
                            <tr>
                                <td th:text="${cartItems.name}">Strawberry</td>
                                <td th:text="${cartItems.price}">$85.00</td>
                            </tr>
                            </tbody>
                            <tbody class="checkout-details">
                            <tr>
                                <td>Subtotal</td>
                                <td th:text="${total}">$190</td>
                            </tr>
                            <tr>
                                <td>Shipping</td>
                                <td>10</td>
                            </tr>
                            <tr>
                                <td>Total</td>
                                <td th:text="${total + 10}">$240</td>
                            </tr>
                            </tbody>
                        </table>
<!--                        <a href="#" class="boxed-btn">Place Order</a>-->
                    </div>
                </div>
            </div>
        </div>
<!--    </form>-->
</div>
<!-- end check out section -->

<!-- logo carousel -->
<div class="logo-carousel-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="logo-carousel-inner">
                    <div class="single-logo-item">
                        <img src="/assets/img/company-logos/1.png" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img src="/assets/img/company-logos/2.png" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img src="/assets/img/company-logos/3.png" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img src="/assets/img/company-logos/4.png" alt="">
                    </div>
                    <div class="single-logo-item">
                        <img src="/assets/img/company-logos/5.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end logo carousel -->

<!-- footer -->
<div th:replace="client/footer :: main-footer"></div>
<!-- end footer -->

<!-- jquery -->
<script src="/assets/js/jquery-1.11.3.min.js"></script>
<!-- bootstra/p -->
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<!-- count do/wn -->
<script src="/assets/js/jquery.countdown.js"></script>
<!-- isotope /-->
<script src="/assets/js/jquery.isotope-3.0.6.min.js"></script>
<!-- waypoint/s -->
<script src="/assets/js/waypoints.js"></script>
<!-- owl caro/usel -->
<script src="/assets/js/owl.carousel.min.js"></script>
<!-- magnific/ popup -->
<script src="/assets/js/jquery.magnific-popup.min.js"></script>
<!-- mean men/u -->
<script src="/assets/js/jquery.meanmenu.min.js"></script>
<!-- sticker /js -->
<script src="/assets/js/sticker.js"></script>
<!-- main js /-->
<script src="/assets/js/main.js"></script>

</body>
</html>
